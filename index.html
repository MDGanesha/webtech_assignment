<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #4CAF50, #3b8d40);
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Main Content */
        .content {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .content a {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .content a:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #777;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (min-width: 600px) {
            header h1 {
                font-size: 3rem;
            }
            .content a {
                font-size: 1.5rem;
                padding: 1.2rem 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Profile</h1>
        <p>Your one-stop hub for professional documents</p>
    </header>
    <div class="content">

        <a href="biodata.html" target="_blank">ðŸ‘¤ View My Biodata</a>
    </div>
</body>
</html>
